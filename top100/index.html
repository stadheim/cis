    var antSett = 0;

    function main() {
      //sjekker hvor mange som er sett ved oppstart
      for(var i=0; i<filmer.length; i++) {
        if(filmer[i][4] === 1) {
          antSett++;
        }
        print(filmer,i);
      }
      d("txtSett").innerHTML = antSett + " av 100 filmer sett";

      sortArstall();
    }

    //lagrer array med indexer i riktig rekkefølge
    function sortArstall() {
      var sattinn;
      for (var i=0; i<filmer.length; i++){
        sattinn = false;
        for (var j=0; j<arstall.length; j++){
            if(filmer[i][1] < arstall[j]) {
              sattinn = true;
              arstall.splice(j,0,filmer[i][1]);
              stigendeArstall.splice(j,0,i);
              break;
            }
          }
          if (sattinn === false) {
            arstall.push(filmer[i][1]);
            stigendeArstall.push(i);
          }
        }
    }

    function sjekkSorter() {
      d("txtUtskrift").innerHTML = "";
      d("txtUtskrift").style = "font-size: 16px; margin-top: 10px;";
      var valg = d("sorter").value;

      if(valg === "alfab" || valg === "nyest" || valg === "eldst") {
        standard(valg);
      }
      else if(valg === "Action" || valg === "Barnefilm" || valg === "Biografi" || valg === "Drama" || valg === "Eventyr" || valg === "Komedie" || valg === "Krim" || valg === "Sci-Fi") {
        sjanger(valg);
      }
      else if(valg === "uferdig") {
        uferdig(valg);
      }
      else if(valg === "ferdig") {
        ferdig(valg);
      }
      else {
        d("txtSett").innerHTML = "Oisann! Noe gikk galt ved sorteringen";
      }

    }

    //et par standars sorteringsmåter
    function standard(kategori) {
      var arr;
      if(kategori === "alfab") {
        for(var i=0; i<filmer.length; i++) {
          print(filmer,i);
        }
      }
      else if(kategori === "nyest") {
        for(var i=stigendeArstall.length-1; i>=0; i--) {
          var nr = stigendeArstall[i];
          print(filmer,nr);
        }
      }
      else if(kategori === "eldst") {
        for(var i=0; i<stigendeArstall.length; i++) {
          var nr = stigendeArstall[i];
          print(filmer,nr);
        }
      }
    }

    //lister etter sjanger fra array
    function sjanger(sjangeren) {
      for(var i=0; i<filmer.length; i++) {
        if(filmer[i][2] === sjangeren) {
          print(filmer,i);
        }
      }
    }

    //lister filmene som IKKE er sett
    function uferdig() {
      for(var i=0; i<filmer.length; i++) {
        if(filmer[i][4] === 0) {
          print(filmer,i);
        }
      }
    }

    //lister filmene som er sett
    function ferdig() {
      for(var i=0; i<filmer.length; i++) {
        if(filmer[i][4] === 1) {
          print(filmer,i);
        }
      }
    }

    //printer linje for linje
    function print(arr,nr) {
      //lager hyperlink
      var a = document.createElement("a");
      var utskrift = arr[nr][0] + " (" + arr[nr][1] +")";
      var tekst = document.createTextNode(utskrift);
      a.appendChild(tekst);
      a.href = arr[nr][3];
      a.target = "_blank";

      //skriver ut linjen (streker om sett)
      if(arr[nr][4] === 1) {
        a.style.setProperty("text-decoration", "line-through");
      }
      d("txtUtskrift").appendChild(a);

      //lager linjeskift
      var mybr = document.createElement('br');
      d("txtUtskrift").appendChild(mybr);
    }

    //selvstendig funksjon til tilfeldig-knappen
    function tilfeldig() {
      d("txtUtskrift").innerHTML = "";
      d("txtUtskrift").style = "font-size: 30px; margin-top: 20px;";
      var valg = Math.floor(Math.random() * 100);

      if(filmer[valg][4] === 0) {
        print(filmer,valg);
      }
      else if(filmer[valg][4] === 1) {
        tilfeldig();
      }
      else {
        d("txtUtskrift").innerHTML = "Noe gikk galt: prøv igjen!";
      }
    }

    //setter inn document.getElementById så jeg slipper å skrive de inn
    function d(elm) { //elm for element
        return document.getElementById(elm);
